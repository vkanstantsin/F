install:
- pip install --user awscli
- wget https://github.com/gohugoio/hugo/releases/download/v0.49/hugo_0.49_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
- hugo version
before_script:
- rm -rf public
- hugo
script:
- aws s3 sync public/ s3://ftshit.com --acl public-read --delete
- aws cloudfront create-invalidation --distribution-id 	E3P8TU1114SQ96 --paths '/*'
branches:
 only:
 - master
